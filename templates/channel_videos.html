<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Videos for {{ channel_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0066cc;
            color: white;
            padding: 10px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 10px;
            font-size: 30px;
            flex-grow: 1;
        }

        nav {
            background-color: #003366;
            overflow: hidden;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            padding: 14px 20px;
            display: block;
            text-align: center;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #005bb5;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .table-container {
            text-align: center;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            background-color: #005bb5;
        }

        .button {
            display: inline-block;
            align-content: center;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #0066cc;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px #999;
        }

        .button:hover {
            background-color: #005bb5
        }

        .button:active {
            background-color: #005bb5;
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }
    </style>
</head>

<body>
    <header>
        <h1>UEFA EURO 2024<br />
            Youtube Video Analysis</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/data">All Data</a></li>
            <li><a href="/channels">Channels</a></li>
            <li><a href="/diagrams">Diagrams</a></li>
        </ul>
    </nav>
    <div style="text-align: center;">
        <a href="{{ url_for('channels') }}" class="button">Back to Channels</a>
    </div>
    <div class="content">
        <h2>Videos for {{ channel_title }}</h2>
        <div class="table-container">
            {{ tables|safe }}
        </div>
    </div>
</body>

</html>
